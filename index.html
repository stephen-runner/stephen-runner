<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stephen Runner</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      background:#070709;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#eaeaea;
    }
    .wrap{ width:min(1200px, 98vw); }
    .hud{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin:0 0 10px 0;
      user-select:none;
      opacity:.95;
    }
    .hud small{ opacity:.7; }
    canvas{
      width:100%;
      height:auto;
      border-radius:18px;
      border:1px solid #2a2a33;
      background:#111;
      display:block;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
    }
    .hint{
      margin-top:10px;
      opacity:.7;
      user-select:none;
      font-size:14px;
    }
    kbd{ background:#14141a; border:1px solid #2a2a33; padding:2px 8px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div><strong>Stephen Runner</strong> <small id="status"></small></div>
      <div>Score: <strong id="score">0</strong> <small id="best"></small></div>
    </div>

    <canvas id="game" width="1200" height="420"></canvas>

    <div class="hint">
      Jump: <kbd>Space</kbd> / <kbd>↑</kbd> (hold to glide) · Restart: <kbd>R</kbd> · Mobile: tap to jump (tap after death to restart)
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
