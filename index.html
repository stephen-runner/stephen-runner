<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stephen Runner</title>
  <style>
    body {
      margin: 0;
      background: #070709;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #eaeaea;
    }
    .wrap {
      width: min(1200px, 98vw);
    }
    .hud {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      opacity: 0.95;
    }
    canvas {
      width: 100%;
      border-radius: 18px;
      border: 1px solid #2a2a33;
      background: #111;
      display: block;
    }
    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <div>
        <strong>Stephen Runner</strong>
        <small id="status">— loading…</small>
      </div>
      <div>
        Score: <strong id="score">0</strong>
        <small>• Best: <span id="best">0</span></small>
      </div>
    </div>

    <canvas id="game" width="1100" height="520"></canvas>

    <div class="hint">
      Jump: Space / ↑ • Restart: R
    </div>
  </div>

  <!-- ONLY script on the page -->
  <script src="game.js?v=RESET-1"></script>
</body>
</html>
